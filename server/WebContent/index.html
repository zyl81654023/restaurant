<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Restaurant Recommendation">
  <meta name="author" content="Your Name">
  <title>Restaurant Recommendation</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body onload="onPageLoaded()">
  <section class="top-header">
    <div class="avatar">
      <i class="fa fa-user fa-2x"></i>
    </div>
    <nav class="top-nav">
      <a href="#">Home</a>
      <a href="#">Contact</a>
      <a href="#">About</a>
    </nav>
  </section>
  <section class="container">
    <header>
      <p>
        <span>Restaurant</span>
        <br /> Recommendation
      </p>
    </header>

    <section class="main-section">
      <nav class="main-nav">
        <p class="nav-icon">
          <i class="fa fa-cutlery fa-2x"></i>
        </p>
        <a href='#' id="nearby-btn" class="main-nav-btn active" onclick="loadNearbyRestaurants()">
          <i class="fa fa-map-marker"></i> Nearby
        </a>
        <a href='#' id="fav-btn" class="main-nav-btn" onclick="loadFavoriteRestaurants()">
          <i class="fa fa-heart"></i> My Favorites
        </a>
        <a href='#' id="recommend-btn" class="main-nav-btn" onclick="loadRecommendedRestaurants()">
          <i class="fa fa-thumbs-up"></i> Recommendation
        </a>
      </nav>

      <ul class="restaurant-list">
        <li class="restaurant">
          <img src="https://s3-media3.fl.yelpcdn.com/bphoto/EmBj4qlyQaGd9Q4oXEhEeQ/ms.jpg" />
          <section>
            <a href="#">Restaurant</a>
            <p class="category">Vegetarian</p>
            <div class="stars">
              <p class="heart"><i class="fa fa-star"></i></p>
              <p class="heart"><i class="fa fa-star"></i></p>
              <p class="heart"><i class="fa fa-star"></i></p>
            </div>
          </section>
          <p class="description">699 Calderon Ave<br/>Mountain View<br/> CA</p>
          <p class="fav-link">
            <i class="fa fa-heart"></i>
          </p>
        </li>
      </ul>
    </section>

    <footer>
      <title>What We Do</title>
      <p>"Help you find the best restaurant around."</p>
      <ul>
        <li>
          <p><i class="fa fa-map-o fa-2x"></i></p>
          <p>LaiOffer office, CA</p>
        </li>
        <li>
          <p><i class="fa fa-envelope-o fa-2x"></i></p>
          <p>info@laioffer.com</p>
        </li>
        <li>
          <p><i class="fa fa-phone fa-2x"></i></p>
          <p>+1 800 123 456</p>
        </li>
      </ul>
    </footer>
  </section>
  
  <script src="scripts/main.js"></script>
</body>
</html>
